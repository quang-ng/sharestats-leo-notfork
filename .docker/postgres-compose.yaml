services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    env_file: "../.env"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s  # Added missing timeout value
      retries: 5

volumes:
  postgres_data:
